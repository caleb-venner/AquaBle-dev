name: Build and Deploy Dev Add-on

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy built frontend to aquable add-on directory
        run: |
          mkdir -p aquable/frontend
          rm -rf aquable/frontend/dist
          cp -r frontend/dist aquable/frontend/

      - name: Commit and push add-on structure
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add aquable/frontend/dist
          git commit -m "Build and deploy frontend to add-on [skip ci]" || echo "No changes to commit"
          git push
