<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRGB Pro II Wattage Calculator Test</title>
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 24px 48px;
            background-color: #f8fafc;
            color: #0f172a;
        }
        body.embedded {
            padding: 24px;
            max-width: 100%;
            margin: 0;
        }
        .global-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        body.embedded .global-nav {
            display: none;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 999px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.01em;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }
        .nav-link:hover {
            background: #eff6ff;
            color: #1d4ed8;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
        }
        .calculator {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
        }
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-field label {
            font-weight: 600;
        }
        .input-field input {
            padding: 10px 14px;
            border: 1px solid #cbd5f5;
            border-radius: 10px;
            background: #f8fafc;
            color: #0f172a;
            font-size: 15px;
        }
        .input-field input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        .result {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        .channel-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .channel-result {
            text-align: center;
            padding: 0.75rem;
            background: #f1f5f9;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .btn {
            background: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.75rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <nav class="global-nav">
        <a class="nav-link" href="/">üè† Dashboard</a>
        <a class="nav-link" href="/tests/test-hub.html">üß™ Test Hub</a>
    </nav>
    <h1>WRGB Pro II Wattage Calculator</h1>

    <div class="calculator">
        <h2>Calculate Wattage Output</h2>
        <div class="input-group">
            <div class="input-field">
                <label for="red">Red (%)</label>
                <input type="number" id="red" min="0" max="140" value="75" step="1">
            </div>
            <div class="input-field">
                <label for="green">Green (%)</label>
                <input type="number" id="green" min="0" max="140" value="75" step="1">
            </div>
            <div class="input-field">
                <label for="blue">Blue (%)</label>
                <input type="number" id="blue" min="0" max="140" value="75" step="1">
            </div>
            <div class="input-field">
                <label for="white">White (%)</label>
                <input type="number" id="white" min="0" max="140" value="75" step="1">
            </div>
        </div>

        <button class="btn" onclick="calculateWattage()">Calculate Wattage</button>

        <div id="result" class="result" style="display: none;">
            <h3>Wattage Calculation Results</h3>

            <!-- Step-Based Method (Correct Algorithm) -->
            <div style="background: rgba(15, 23, 42, 0.3); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                <h4 style="color: #fbbf24; margin-bottom: 0.5rem;">Step + Embedded/Shared Base Algorithm</h4>
                <div id="original-total-wattage" style="font-size: 1.2em; font-weight: bold; margin-bottom: 0.5rem;"></div>
                <div id="original-power-limiting" style="display: none; color: #f59e0b; margin: 0.5rem 0;"></div>

                <div style="margin-top: 1rem;">
                    <h5 style="margin-bottom: 0.5rem; color: #22d3ee;">Calculation Breakdown</h5>
                    <div class="channel-breakdown">
                        <div class="channel-result">
                            <div style="color: #fbbf24; font-weight: bold;">Step Sum</div>
                            <div id="step-sum"></div>
                        </div>
                        <div class="channel-result">
                            <div style="color: #a78bfa; font-weight: bold;">Embedded Base</div>
                            <div id="embedded-base-sum"></div>
                        </div>
                        <div class="channel-result">
                            <div style="color: #34d399; font-weight: bold;">Shared Base</div>
                            <div id="shared-base"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Channel Breakdown -->
            <div style="background: rgba(15, 23, 42, 0.3); padding: 1rem; border-radius: 0.5rem;">
                <h4 style="margin-bottom: 0.5rem; color: #22d3ee;">Individual Channel Wattages</h4>
                <div class="channel-breakdown">
                    <div class="channel-result">
                        <div style="color: #ef4444; font-weight: bold;">Red</div>
                        <div id="red-wattage"></div>
                    </div>
                    <div class="channel-result">
                        <div style="color: #22c55e; font-weight: bold;">Green</div>
                        <div id="green-wattage"></div>
                    </div>
                    <div class="channel-result">
                        <div style="color: #3b82f6; font-weight: bold;">Blue</div>
                        <div id="blue-wattage"></div>
                    </div>
                    <div class="channel-result">
                        <div style="color: #f8fafc; font-weight: bold;">White</div>
                        <div id="white-wattage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (window.top !== window.self) {
            document.body.classList.add('embedded');
        }
    </script>

    <script type="module">
        // Import functions from the wattage calculator
        import { calculateLightWattage, getMaxWattage, getTheoreticalMaxWattage, formatWattage } from '../src/utils/wattage-calculator.ts';

        // Initialize the page when everything is loaded
        function initializePage() {
            // Make functions globally available
            window.calculateWattageFunc = calculateLightWattage;
            window.getMaxWattageFunc = getMaxWattage;
            window.getTheoreticalMaxWattageFunc = getTheoreticalMaxWattage;
            window.formatWattageFunc = formatWattage;

            // Display device specifications
            document.body.insertAdjacentHTML('beforeend', `
                <div class="calculator">
                    <h2>Device Specifications</h2>
                    <p><strong>Actual Maximum Wattage:</strong> ${formatWattage(getMaxWattage())} (power supply limited)</p>
                    <p><strong>Theoretical Maximum:</strong> ${formatWattage(getTheoreticalMaxWattage())} (if no power limiting)</p>
                    <p><strong>Model:</strong> WRGB Pro II</p>
                    <p><strong>Power Limiting:</strong> Channels scaled down proportionally when total exceeds 138W</p>
                </div>
            `);

            // Setup event listeners
            ['red', 'green', 'blue', 'white'].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', calculateWattage);
                }
            });

            // Trigger initial calculation
            calculateWattage();

            console.log('Page initialized successfully with wattage calculator functions');
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>

    <script>
        function calculateWattage() {
            const red = parseInt(document.getElementById('red').value) || 0;
            const green = parseInt(document.getElementById('green').value) || 0;
            const blue = parseInt(document.getElementById('blue').value) || 0;
            const white = parseInt(document.getElementById('white').value) || 0;

            console.log('Calculating wattage for:', { red, green, blue, white });

            if (typeof window.calculateWattageFunc === 'function') {
                try {
                    // Calculate using the correct method
                    const result = window.calculateWattageFunc({ red, green, blue, white });
                    console.log('Calculation result:', result);

                    document.getElementById('result').style.display = 'block';

                    // Display results
                    document.getElementById('original-total-wattage').innerHTML = `<strong>Total: ${window.formatWattageFunc(result.totalWattage)}</strong>`;

                    // Power limiting
                    const powerLimitingDiv = document.getElementById('original-power-limiting');
                    if (result.powerLimited) {
                        powerLimitingDiv.style.display = 'block';
                        powerLimitingDiv.innerHTML = `‚ö†Ô∏è <strong>Power Limited:</strong> Requested ${window.formatWattageFunc(result.requestedWattage)} but limited to ${window.formatWattageFunc(result.totalWattage)}`;
                    } else {
                        powerLimitingDiv.style.display = 'none';
                    }

                    // Calculation breakdown
                    document.getElementById('step-sum').textContent = window.formatWattageFunc(result.stepSum);
                    document.getElementById('embedded-base-sum').textContent = window.formatWattageFunc(result.embeddedBaseSum);
                    document.getElementById('shared-base').textContent = window.formatWattageFunc(result.sharedBase);

                    // Individual channel wattages (proportional to total)
                    document.getElementById('red-wattage').textContent = window.formatWattageFunc(result.channelWattages.red);
                    document.getElementById('green-wattage').textContent = window.formatWattageFunc(result.channelWattages.green);
                    document.getElementById('blue-wattage').textContent = window.formatWattageFunc(result.channelWattages.blue);
                    document.getElementById('white-wattage').textContent = window.formatWattageFunc(result.channelWattages.white);
                } catch (error) {
                    console.error('Error calculating wattage:', error);
                    document.getElementById('result').innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
                    document.getElementById('result').style.display = 'block';
                }
            } else {
                console.error('calculateWattageFunc is not available:', typeof window.calculateWattageFunc);
                document.getElementById('result').innerHTML = '<div style="color: red;">Wattage calculation functions not loaded yet. Please wait...</div>';
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>
</html>
