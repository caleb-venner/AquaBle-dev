<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Debug Test</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
      }
      .debug {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #1e40af;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="debug-status" class="debug">Starting debug test...</div>
    <div id="app">
      <div style="padding: 40px; text-align: center;">
        <h1>Dashboard Debug Test</h1>
        <p>Testing module imports and API connectivity...</p>
        <div style="margin: 20px 0;">
          <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script type="module" src="/src/debugMain.ts"></script>
  </body>
</html>
