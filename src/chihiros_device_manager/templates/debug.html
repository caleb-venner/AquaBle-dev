{% extends "base.html" %}

{% block content %}
<section>
    <h2>Debug Tools</h2>
    <p>Inspect raw payloads and view recent events.</p>
    <article>
        <details hx-get="/ui/debug/memory/raw"
                 hx-trigger="toggle"
                 hx-target="#state-json"
                 hx-swap="innerHTML">
            <summary>Cached State (JSON)</summary>
            <div id="state-json"></div>
        </details>
    </article>

    <article>
        <button type="button"
                hx-post="/ui/debug/live/raw"
                hx-target="#debug-output"
                hx-swap="innerHTML">Request Live Payloads</button>
        <div id="debug-output" style="margin-top: 1rem;"></div>
    </article>
</section>
{% endblock %}
